<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Saj Patel's links</title>
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #082063;
        display: flex;
        justify-content: center;
      }
  
      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
  
      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
  
      .name {
        color: #fffffe;
        display: flex;
        justify-content: center;
      }
  
      .social-icons a {
        color: #fffffe;
        text-decoration: none
      }
  
      .link {
        background-color: #e5f0f8;
        display: flex;
        align-items: center;
        padding: 5px;
      }
  
      .link a {
        color: #001e1d;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }
  
      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }
  
      .banner {
        display: flex;
        justify-content: center;
      }
  
      .social-icons {
        display: flex;
        justify-content: space-around;
      }
  
    </style>
  </head>
  
  <body>
    <div class="items">
      <div class="banner">
        <img src="profile-pic.jpg" alt="Saj Patel headshot" class="banner-image">
      </div>
  
      <div class="name">
        Saj Patel
      </div>
  
      <div class="social-icons">
        <a href="https://github.com/spatel324" target="_blank">
          GitHub
        </a>
  
        <a href="https://www.linkedin.com/in/spatel20/" target="_blank">
          LinkedIn
        </a>
      </div>
  
      <div class="link">
        <img class="thumbnail"
          src="https://www.ycombinator.com/assets/ycdc/yc-og-image-0cfa80cac837d64d9b4f0705950000b66906ac032791376bd721f246fafcc7b4.png">
  
        <a target="_blank" href="https://www.theatlantic.com/books/archive/2024/04/outside-spring-summer-book-recommendations/677959/">Seven Books to Read in the Sunshine
          — Chelsea Leu</a>
      </div>
  
      <div class="link">
        <img class="thumbnail" src="thumbnails/typography.jpg">
  
        <a target="_blank" href="https://practicaltypography.com/typography-in-ten-minutes.html">Typography in ten minutes
          — Matthew
          Butterick</a>
      </div>
  
      <div class="link">
        <img class="thumbnail"
          src="https://media.newyorker.com/photos/59096d451c7a8e33fb38e4ca/16:9/w_1280,c_limit/071210_r16884_p646.jpg">
  
        <a target="_blank" href="https://www.newyorker.com/magazine/2007/12/10/the-checklist/">A
          Life-Saving Checklist — The New Yorker</a>
      </div>
  
      <div class="link">
        <img class="thumbnail" src="https://waitbutwhy.com/wp-content/uploads/2015/12/Tail-End-F.png">
  
        <a target="_blank" href="https://waitbutwhy.com/2015/12/the-tail-end.html">The Tail End — Wait
          But Why</a>
      </div>
  
      <div class="link">
        <img class="thumbnail" src="thumbnails/rome.jpg">
  
        <a target="_blank" href="https://www.exurbe.com/the-shape-of-rome/">The Shape of Rome — Ex
          Urbe</a>
      </div>
  
      <div class="link">
        <img class="thumbnail" src="thumbnails/egg.jpg">
  
        <a target="_blank" href="http://www.galactanet.com/oneoff/theegg_mod.html">The Egg — Andy
          Weir</a>
      </div>
  
      <div class="link">
        <img class="thumbnail" src="thumbnails/question.jpg">
  
        <a target="_blank"
          href="https://www.martincwiner.com/wp-content/uploads/2011/06/The-Last-Question-Isaac-Asimov.pdf">The Last
          Question — Isaac Asimov</a>
      </div>
    </div>
  </body>
</html>
